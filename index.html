<!DOCTYPE html>
<html lang="en">
<head>

   <meta http-equiv="refresh" content="15">
   <script src="https://kit.fontawesome.com/89a177f530.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css_sheet.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="top_panel">
<img id="logo" src="./images/logo.svg">
  </div>
  <div class="content">
        <div class="image">
          <img id="big_image" src="images/illustration-mockups.svg" alt="main-img">
        </div>
        <div class="details">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" name="button">Register</button>
        </div>
      </div>
  <div class="social">
        <i class="fa-brands fa-facebook-f" id="fb"></i>
        <i class="fa-brands fa-twitter" id="twitter"></i>
        <i class="fa-brands fa-instagram" id="insta"></i>
      </div>
      <footer>
       <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/BlairStChair" target="_blank">Blair.</a></p>
      </footer>
</body>
</html>
